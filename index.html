<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeoWeather</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="assets/icons/favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="glass-panel">
      <header>
        <h1>NeoWeather</h1>
        <div class="mode-toggle">
          <button id="theme-toggle" class="ripple" aria-label="Toggle theme">
            <svg class="theme-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path class="cyberpunk-icon" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
              <path class="light-icon hidden" d="M12 2v2m0 16v2m10-10h-2M4 12H2m16.36-5.64l-1.41 1.41M7.05 17.05l-1.41 1.41m12.72 0l-1.41-1.41M7.05 7.05l-1.41-1.41"></path>
            </svg>
          </button>
          <button id="unit-toggle" class="ripple">Â°C</button>
        </div>
      </header>
      <div class="search-bar">
        <input type="text" id="city-input" placeholder="Enter city name" aria-label="City name">
        <button id="search-btn" class="ripple" aria-label="Search">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
        <button id="gps-btn" class="ripple" aria-label="Use GPS">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 8a4 4 0 1 0 0 8 4 4 0 0 0 0-8z"></path>
            <path d="M12 2v4m0 12v4m10-10h-4m-12 0H2"></path>
          </svg>
        </button>
      </div>
      <div id="favorites">
        <h3>Favorite Cities</h3>
        <ul id="favorite-list"></ul>
      </div>
      <div id="weather-info" class="weather-card hidden">
        <h2 id="city-name"></h2>
        <div class="weather-grid">
          <div class="weather-item">
            <span class="label">Temperature</span>
            <p id="temperature"></p>
          </div>
          <div class="weather-item">
            <span class="label">Condition</span>
            <p id="condition"></p>
          </div>
          <div class="weather-item">
            <span class="label">Humidity</span>
            <p id="humidity"></p>
          </div>
          <div class="weather-item">
            <span class="label">Wind</span>
            <p id="wind"></p>
          </div>
          <div class="weather-item">
            <span class="label">Sunrise</span>
            <p id="sunrise"></p>
          </div>
          <div class="weather-item">
            <span class="label">Sunset</span>
            <p id="sunset"></p>
          </div>
        </div>
        <button id="add-favorite" class="ripple" aria-label="Add to favorites">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
          </svg>
          Add to Favorites
        </button>
      </div>
      <div id="loader" class="neon-loader hidden"></div>
      <div id="error" class="error-message hidden"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
